<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Chatroom</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #3f3fb4;
      }
      .chatroom {
        width: 80%;
        max-width: 1200px;
        height: 80%;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #684e4e;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #969595;
      }
      .messages .message {
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 6px;
        background-color: #e0e0e0;
        word-wrap: break-word;
      }
      .input-area {
        display: flex;
        border-top: 1px solid #ccc;
        background-color: #f9f9f9;
      }
      .input-area input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 18px;
      }
      .input-area button {
        padding: 15px 30px;
        border: none;
        background-color: #2d74c0;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      .input-area button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./script.js" type="module"></script>
    <div class="chatroom">
      <div class="messages" id="messagesii">
        <!-- Messages will appear here -->
      </div>

      <form id="formform">
        <label for="message-input">Message</label>
        <div class="input-area">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button></div><br>
        <label for="room-input">Room</label>
        <div class="input-area">
        <input type="text" id="room-input">
        <button type="button" id="room-button">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
